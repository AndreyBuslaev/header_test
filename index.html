<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="block">
            <div class="block-items">
                <div class="block-items__logo flex-item">
                    <img src="./images/logo.png" alt="logo">
                    <div class="widget">
                        <img src="./images/sound.png" alt="sound" class="img-sound">
                        <p class="content-choice">OUR TOP CHOICE</p>
                    </div>
                </div>
                <div class="block-items__content-welcome flex-item">
                    <p class="content-welcome">Welcome Bonus</p>
                    <p class="content-deposit desktop-content">Deposit £10<br> Get up to 500 Free Spins</p>
                    <p class="content-deposit desktop-content-mobile">Up to £25<br> New Player Bonus</p>
                    <a href="#" class="link__play-safe desktop-mobile-content">18+. Play Safe. Opt in required.</a>
                </div>
                <div class="block-items__line desktop-mobile-content"><img src="./images/h_line.png" alt="line"
                        class="img-line"></div>
                <div class="block-items__stars flex-item">
                    <a href="#" class="link__vote desktop-mobile-content">Please vote!</a>
                    <div class="stars-wrapper">
                        <img src="./images/star_active.png" alt="star">
                        <img src="./images/star_active.png" alt="star">
                        <img src="./images/star_active.png" alt="star">
                        <img src="./images/star_active.png" alt="star">
                        <img src="./images/star_inactive.png" alt="star" class="desktop-content">
                        <img src="./images/star_active.png" alt="star" class="desktop-content-mobile">
                        <h1 class="content-points mobile-content">9.7</h1>
                    </div>
                    <p class="content-rate">Rated by (3,904)</p>
                </div>
                <div class="block-items__line desktop-content"><img src="./images/h_line.png" alt="line"
                        class="img-line">
                </div>
                <div class="block-items__points flex-item desktop-content">
                    <h1 class="content-points ">9.9</h1>
                </div>
                <div class="block-items__btn-submit flex-item">
                    <button class="btn">
                        <p class="btn-txt">Get Bonus</p><img src="./images/fire.png" alt="fire"
                            class="img-fire desktop-mobile-content">
                    </button>
                    <a href="#" class="visit-txt desktop-mobile-content">Visit William Hill<img src="./images/arrow.png"
                            alt="arrow"></a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
